<html>
<head>

</head>
<body>
<div id="admin-login">
    <a href="/admin">
        <p>Do panelu administracyjnego! </p>
    </a>
</div>
<h1>Siemanko</h1>
<h2>Witam na mojej stronie.</h2>
<div name="posts">
    {% for post in posts %}
        <div class="post-date">
            <p>Published: {{ post.publish_date }}</p>
        </div>
        <div class="post-title">
            <h4>{{ post.title }}</h4>
        </div>
        <div class="post-content'">
            <p>{{ post.content|linebreaks }}</p>
        </div>
    {% endfor %}
</div>

</body>
</html>
